<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 김수현- attr tab </title>
    <script src="./script/jquery-1.11.3.js"></script>
    <script>
        // 이미지 속성 선택하여 텝 메뉴 제작하기 : 각각의 btn 클릭시 img 속성(src) 변경 
        $(function(){
            $(".btn1").on("click",function(){
               $(".frame img").attr({"src":"./images/logo.png","alt":"황금비율로고1"})
            });
            $(".btn2").on("click",function(){
               $(".frame img").attr({"src":"./images/responsive.png","alt":"황금비율로고2"})
            });
            $(".btn3").on("click",function(){
               $(".frame img").attr({"src":"./images/mockup1.png","alt":"목업1"})
            });
            $(".btn4").on("click",function(){
               $(".frame img").attr({"src":"./images/mockup2.jpg","alt":"목업2"})
            });
            $(".btn5").on("click",function(){
               $(".frame img").attr({"src":"./images/mockup3.jpg","alt":"목업3"})
            });
           
        });

    </script>
    <style>
        * {margin: 0; padding: 0;}
        ul,li {margin: 0; padding: 0; list-style: none;}
        body {background: #dedede;}
        #pf {position: absolute; top: 50%; left: 50%; transform:translate(-50%, -50%);}
        #pf ul {display: flex; justify-content: space-between;}
        #pf ul li a {background: #000; font-size:14px; text-decoration: none;
        color:#fff; width: 135px; padding: 10px 0 10px 0; 
        display: block; text-align: center; border-top-left-radius: 10px;
        border-top-right-radius: 10px; }
        #pf ul li a:hover {background: #999;}
        #pf ul li a:focus {background: #999;}
        #pf .frame img{border:1px solid #000;}
    </style>
</head>
<body>
    <div id="pf">
        <div class="menu">
            <!-- ul>li*5>a.btn${폿폴명} -->
            <ul>
                <li><a href="#" class="btn1">황금비율로고1</a></li>
                <li><a href="#" class="btn2">황금비율로고2</a></li>
                <li><a href="#" class="btn3">목업1</a></li>
                <li><a href="#" class="btn4">목업2</a></li>
                <li><a href="#" class="btn5">목업3</a></li>
            </ul>
        </div>
        <div class="frame">
            <a href="#"><img src="./images/logo.png" alt="황금비율로고"></a>
        </div>
    </div>
</body>
</html>
